<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <title>LeadGenius Coding Challenge</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <div ng-controller="AngularJSCtrl">
        <div class="clearfix">
            <ul class="nav nav-pills pull-right">
                <li ng-class="{'active':mode==1}" title="list"><a href="#" ng-click="mode=1"><i class="fa fa-list fa-4x"></i>list</a></li>
                <li ng-class="{'active':mode==2}" title="thumbs"><a href="#" ng-click="mode=2"><i class="fa fa-th fa-4x"></i>thumbs</a></li>
                <li ng-class="{'active':mode==3}" title="big thumbs"><a href="#" ng-click="mode=3"><i class="fa fa-th-large fa-4x"></i>bigthumbs</a></li>
            </ul>
        </div>
    <table ng-table class="table">
        <tr ng-repeat="item in eventList">
            <td data-title="'date'">{{item.eventInfo}}</td>
            <td data-title="'title'">{{item.title}}</td>

        </tr>
    </table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="/javascripts/indexController.js"></script>
<script src="/javascripts/indexService.js"></script>
<script src="/javascripts/testScript.js"></script>


</body>
</html>
